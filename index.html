<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your Memory!</title>

  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="outer-container">
    <header>

      <div class="above-title">
        <p>Step right up!</p>
        <p>Test your</p>
      </div>

      <h1>Memory</h1>

    </header> 

    <main>
      <button class="play-button">START</button>

      <div class="level-selector-container">
        <p class="selector-text">CHOOSE YOUR FATE</p>
          <div class="level-choices">
            <div class="easy-mode">
  
              <div class="level-button easy-button">
                <img src="images/4x/onestarhover.png" class="only-hover">
                <img src="images/4x/onestar.png" class="main-level-button">
              </div>
              <span class="best-easy-time"></span>
  
            </div>
      
            <div class="medium-mode">
              <div class="level-button medium-button">
                <img src="images/4x/twostarhover.png" class="only-hover">
                <img src="images/4x/twostar.png" class="main-level-button">
              </div>
              <span class="best-medium-time"></span>
            </div>
      
            <div class="hard-mode">
              <div class="level-button hard-button">
                <img src="images/4x/threestarhover.png" class="only-hover">
                <img src="images/4x/threestar.png" class="main-level-button">
              </div>
              <span class="best-hard-time"></span>
          </div>
          </div>
      </div>
    </main>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
